<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
</head>
<body>
<table>
    <tr>
        <td>
            <h1 th:text="${recipe.getName()}"></h1>
        <td>
    </tr>
    <tr th:each="recipe:${recipe}">
        <td th:text="${recipe.getRecipeType()}"></td>
    </tr>
</table>
<div>
    <form th:action="@{/recipes/update/{id}(id=${recipe.recipeId})}" method="GET">
        <input type="submit" value="Edit Recipe"/>
    </form>
    <form th:action="@{/recipes/delete/{id}(id=${recipe.recipeId})}" method="GET">
        <input type="submit" value="Delete Recipe"/>
    </form>
</div>
</body>
</html>
