<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<div>
    <h1 style="font-size: 50px;">Recipes</h1>
</div>

<div>
    <form th:action="@{/recipes/add}" method="GET">
        <input type="submit" value="Add Recipe" />
    </form>
</div>

<table>
    <tr th:each="recipes:${recipes}">
        <td th:text="${recipes.getName()}"></td>
        <td>
            <form th:action="@{/recipes/{id}(id=${recipe.recipeId})}" method="GET">
                <input type="submit" value="View Recipe" />
            </form>
        </td>
    </tr>
</table>

</body>
</html>
